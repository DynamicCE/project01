<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>App Design</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <script src="script.js"></script>
  <body>
    <header>
      <!-- Logo ve ba≈ülƒ±k i√ßin bir div olu≈üturuyoruz -->
      <div id="logo-and-title">
        <img
          src="logo.png"
          alt=""
          height="68"
          width="68"
          alt="Today I Learned Logo"
        />
        <h1>Today I Learned</h1>
      </div>
      <button id="share">SHARE A FACT</button>
    </header>

    <form action="">
      <input
        style="width: 15rem"
        type="text"
        placeholder="Choose a fact with the world..."
      />
      <span class="character-limit">200</span>
      <input type="text" placeholder="Trustworthy Source" />
      <select name="select" id="select">
        <option value="">Choose The Category</option>
        <option value="Technology">Technology</option>
        <option value="Science">Science</option>
        <option value="Finance">Finance</option>
        <option value="Society">Society</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Health">Health</option>
        <option value="History">History</option>
        <option value="News">News</option>
      </select>
      <button>Post</button>
    </form>

    <!-- Main container -->
    <div id="main-container">
      <!-- Left panel for categories -->
      <div id="left-panel">
        <button>Technology</button>
        <button>Science</button>
        <button>Finance</button>
        <button>Society</button>
        <button>Entertainment</button>
        <button>Health</button>
        <button>History</button>
        <button>News</button>
        <!-- Category buttons -->
        <!-- ... -->
      </div>

      <!-- Middle panel for category information -->
      <div id="middle-panel">
        <!-- Placeholder for initial facts -->
        <ul class="facts-container">
          <!-- Fact 1 -->
          <li class="fact-card" data-category="technology">
            <p>React is being developed by Meta (formerly facebook)</p>
            <a href="https://opensource.fb.com/">Source</a>
            <span class="tag">#technology#</span>
            <div class="votes">
              <button class="vote-button" data-vote-type="interesting">
                <span>üëç </span><strong>24</strong>
              </button>
              <button class="vote-button" data-vote-type="mindblowing">
                <span>ü§Ø </span><strong>9</strong>
              </button>
              <button class="vote-button" data-vote-type="false">
                <span>‚õî </span><strong>4</strong>
              </button>
            </div>
          </li>
          <!-- Fact 2 -->
          <li class="fact-card" data-category="society">
            <p>
              Millennial dads spend 3 times as much time with their kids than
              their fathers spent with them.
            </p>
            <a
              href="https://www.mother.ly/parenting/millennial-dads-spend-more-time-with-their-kids"
              >Source</a
            >
            <span class="tag">#society#</span>
            <div class="votes">
              <button class="vote-button" data-vote-type="interesting">
                <span>üëç </span><strong>11</strong>
              </button>
              <button class="vote-button" data-vote-type="mindblowing">
                <span>ü§Ø </span><strong>5</strong>
              </button>
              <button class="vote-button" data-vote-type="false">
                <span>‚õî </span><strong>3</strong>
              </button>
            </div>
          </li>
          <!-- Fact 3 -->
          <li class="fact-card" data-category="society">
            <p>Lisbon is the capital of Portugal</p>
            <a href="https://en.wikipedia.org/wiki/Lisbon">Source</a>
            <span class="tag">#society#</span>
            <div class="votes">
              <button class="vote-button" data-vote-type="interesting">
                <span>üëç </span><strong>8</strong>
              </button>
              <button class="vote-button" data-vote-type="mindblowing">
                <span>ü§Ø </span><strong>5</strong>
              </button>
              <button class="vote-button" data-vote-type="false">
                <span>‚õî </span><strong>3</strong>
              </button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
